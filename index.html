<html>

<head>
    <title>Cookie Clicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .column1 {
            width: 30%;
            background-color: antiquewhite;
            border: 5px solid black;
            padding: 10px;
            margin: auto;
            float: left;

            h1 {
                background-color: azure;
                text-align: center;
            }

            img {
                align-items: center;
            }
        }

        .column2 {
            width: 30%;
            background-color: antiquewhite;
            border: 5px solid black;
            padding: 10px;
            margin: auto;
            float: center;
        }

        .column3 {
            width: 30%;
            background-color: antiquewhite;
            border: 5px solid black;
            padding: 10px;
            margin: auto;
            float: right;
        }

        .buy {
            background-color: chocolate;
            color: white;
            padding: 10px;
            text-align: center;
        }
                .clickme {
            width: 25%;
            text-align: center;
            padding: 5px;
            background-color: royalblue;
            color: silver;
            border-radius: 4px;
        }

        .clickme:hover {
            cursor: pointer;
            background-color: #4144e1;
        }

        .clickme:active {
            background-color: #41a4e1;
        }
    </style>

</head>

<body>
    <div class="row">
        <div class="column1">
            <h1>Title</h1>
            <h1 id="score">0</h1>
            <input type="image" src="cookie.png" width="300px" id="countbutton" value="Click" class="clickme">
        </div>
        <div class="column2">
            <h1>Rewards</h1>
        </div>
        <div class="column3">
            <h2>Store</h2>
            <hr>
            <p class="buy">Buy 1</p>
            <P>price</P>
            <p class="buy">Buy 2</p>
            <p>price</p>
        </div>

    </div>

        <script>
            let count = 0;
            document.getElementById("countbutton").addEventListener("click", function(event) {
                let counter = document.getElementById("score");
                count += 1;
                counter.innerHTML = count;
            });
    </script>

</body>

</html>
