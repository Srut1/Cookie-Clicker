<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cookie Clicker/title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/cookie.js"></script>
</head>
<body>
    <div id="message-bar" class="popup-message"></div>

    <div class="main-container">
        <div class="column">
            <h1>Clicker</h1>
            <h2 id="score">0</h2>
            <input type="image" src="images/cookie.png" id="countbutton" alt="Click Me!">
            <br><br>
            <button id="help-btn">Help / Instructions</button>
            <p id="help-text" style="display:none;">
                Click the thing to earn points. Use points in the Store to buy upgrades. Get as many points as you can.
            </p>
        </div>

        <div class="column">
            <h1>Rewards</h1>
            <div id="reward-list"></div>
        </div>

        <div class="column">
            <h1>Store</h1>
            <button id="shop1" class="store-btn">Buy Upgrade</button>
            <button id="shop2" class="store-btn">Add Autoclicker</button>
        </div>
    </div>
</body>
</html>
