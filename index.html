<html>

<head>
    <title>Cookie Clicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .column1 {
            width: 30%;
            background-color: antiquewhite;
            border: 5px solid black;
            padding: 10px;
            margin: auto;
            float: left;

            h1 {
                background-color: azure;
                text-align: center;
            }

            img {
                align-items: center;
            }
        }

        .column2 {
            width: 30%;
            background-color: antiquewhite;
            border: 5px solid black;
            padding: 10px;
            margin: auto;
            float: center;
        }

        .column3 {
            width: 30%;
            background-color: antiquewhite;
            border: 5px solid black;
            padding: 10px;
            margin: auto;
            float: right;
        }

    </style>

</head>

<body>
    <div class="row">
        <div class="column1">
            <h1>Title</h1>
            <h1 id="score">0</h1>
            <input type="image" src="cookie.png" width="300px" id="countbutton" value="Click" class="clickme">
        </div>
        <div class="column2">
            <h1>Rewards</h1>
        </div>
        <div class="column3">
            <h2>Store</h2>
            <hr>
            <button type="button" id="shop1" disabled>Buy 1</button>
            <P>10 cookies</P>
            <P>+2 cookies per click</P>
            <p class="buy">Buy 2</p>
            <p>price</p>
        </div>

    </div>

    <script>
        let count = 0;
        let clickVal = 1;
        document.getElementById("countbutton").addEventListener("click", function (event) {
            let counter = document.getElementById("score");
            count += clickVal;
            counter.innerHTML = count;

            if (count >= 10) {
                document.getElementById("shop1").disabled = false;
            }

            shop1.addEventListener("click", function (event) {
                if (count >= 10) {
                    count -= 10;
                    counter.textContent = count;
                    clickVal = 2;
                }
                if (count < 10) { document.getElementById("shop1").disabled = true; }
            })
        });
    </script>

</body>

</html>
